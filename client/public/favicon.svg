<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e"/>
  
  <!-- Roulette wheel segments -->
  <g transform="translate(32,32)">
    <!-- Red segments -->
    <path d="M0,-28 A28,28 0 0,1 24.2,14 L0,0 Z" fill="#e63946"/>
    <path d="M-24.2,14 A28,28 0 0,1 -24.2,-14 L0,0 Z" fill="#e63946"/>
    <path d="M24.2,-14 A28,28 0 0,1 24.2,14 L0,0 Z" fill="#e63946"/>
    
    <!-- Gold segments -->
    <path d="M24.2,14 A28,28 0 0,1 0,28 L0,0 Z" fill="#f4a261"/>
    <path d="M0,28 A28,28 0 0,1 -24.2,14 L0,0 Z" fill="#f4a261"/>
    <path d="M-24.2,-14 A28,28 0 0,1 0,-28 L0,0 Z" fill="#f4a261"/>
    
    <!-- Dark segments -->
    <path d="M0,-28 A28,28 0 0,1 24.2,-14 L0,0 Z" fill="#16213e"/>
    <path d="M24.2,14 A28,28 0 0,1 -24.2,14 L0,0 Z" fill="#16213e"/>
  </g>
  
  <!-- Center circle -->
  <circle cx="32" cy="32" r="8" fill="#ffd700"/>
  <circle cx="32" cy="32" r="5" fill="#1a1a2e"/>
  
  <!-- Pointer -->
  <polygon points="32,2 28,10 36,10" fill="#ffd700"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ffd700" stroke-width="2"/>
</svg>

